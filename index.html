<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Weather</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="container">
			<div class="row text-center head">
				<div class="col-md-6 col-sm-6 col-centered ">
						WEATHER APP
				</div>
			</div>
			<div class="row text-center head">
				<div class="col-md-6 col-sm-6 col-centered ">
					<div id="currentTemp"></div>
					<span id="degree"></span>
				</div>
			</div>
			<div class="row text-center wea">
				<div class="col-md-2 col-md-offset-3 col-sm-offset-1 col-sm-4 well">
					<div id="currentLocation"></div>
				</div>
				<div class="col-md-2 col-sm-3 well">
					<div id="desc"></div>
				</div>

				<div class="col-md-2 col-sm-3 well">
					<div id="windSpeed"></div>
				</div>
			</div>

			<div class="row text-center wea">
				<div class="col-md-6 col-centered ">
					<input type="text" id="address" placeholder="Enter City,State"/>
					<button id="search_button">Search</button>
					<div id="result"></div>
					<div id="city_result"></div>

				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="app.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	</body>
</html>
